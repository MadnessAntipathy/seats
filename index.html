<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Welcome to the airline kiosk</h1>
    <h2>How may we help you today?</h2>
    <input class="starter" id="useraction" placeholder="Type buy to purchase a ticket!" onchange="checkInputValue()"/>
    <h2>Current First Class ticket price: <span id="firstclassticketprice"></span></h2>
    <h2>Current Business Class ticket price: <span id="businessclassticketprice"></span></h2>
    <h2>Current Economy Class ticket price: <span id="economyclassticketprice"></span></h2>
    <h2>Number of seats left in First Class: <span id="firstclassseatsleft"></span> <span id="firstclasspricechange"></span></h2>
    <h2>Number of seats left in Business Class: <span id="businessclassseatsleft"></span> <span id="businessclasspricechange"></span></h2>
    <h2>Number of seats left in Economy Class: <span id="economyclassseatsleft"></span> <span id="economyclasspricechange"></span></h2>
    <h2>Warning:</h2>
    <p class="starter" id="output"></p>
    <script src="script.js"></script>
  </body>
</html>
